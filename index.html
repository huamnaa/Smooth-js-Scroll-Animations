<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"/>
    <title>Smooth js Scroll Animations</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="content animate-on-scroll Fade-in">
          <h1>Smooth scroll animations</h1>
          <p>using css and javascript</p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            id="arrow-svg"
            width="32"
            height="32"
            fill="#2C3532"
            viewBox="0 0 256 256"
          >
            <path
              d="M204.24,148.24l-72,72a6,6,0,0,1-8.48,0l-72-72a6,6,0,0,1,8.48-8.48L122,201.51V40a6,6,0,0,1,12,0V201.51l61.76-61.75a6,6,0,0,1,8.48,8.48Z"
            ></path>
          </svg>
        </div>
      </div>

      <div class="wrapper">
        <div class="content">
          <h2>Fade-in-up Animation!</h2>
          <div class="box animate-on-scroll Fade-in-up"></div>
        </div>
      </div>

      <div class="wrapper">
        <div class="content">
          <h2>Fade-in-down Animation!</h2>
          <div class="box animate-on-scroll Fade-in-down"></div>
        </div>
      </div>

      <div class="wrapper">
        <div class="content">
          <h2>Fade-in-left Animation!</h2>
          <div class="box animate-on-scroll Fade-in-left"></div>
        </div>
      </div>

      <div class="wrapper">
        <div class="content">
          <h2>Fade-in-right Animation!</h2>
          <div class="box animate-on-scroll Fade-in-right"></div>
        </div>
      </div>

      <div class="wrapper">
        <div class="content">
          <h2>Fade-in-grow Animation!</h2>
          <div class="box animate-on-scroll Fade-in-grow"></div>
        </div>
      </div>

      <div class="wrapper">
        <div class="content">
          <h2>Fade-in-shrink Animation!</h2>
          <div class="box animate-on-scroll Fade-in-shrink"></div>
        </div>
      </div>

      <div class="wrapper">
        <div class="content animate-on-scroll Fade-in-grow">
          <p>
            Feel free to use the animations for your web project!<br />
            <hr />
            <a href="https://github.com/huamnaa/Smooth-js-Scroll-Animations.git"
              >check out my Github</a
            >
          </p>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
